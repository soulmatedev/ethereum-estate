<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Rent</title>
</head>
<body>
<h1>Offer Rent</h1>
<form id="offerRentForm">
    <label for="propertyAddress">Property Address:</label>
    <input type="text" id="propertyAddress" required><br>
    <label for="rentAmount">Rent Amount:</label>
    <input type="number" id="rentAmount" required><br>
    <label for="rentDuration">Rent Duration:</label>
    <input type="number" id="rentDuration" required><br>
    <button type="submit">Offer Rent</button>
</form>
<div id="result"></div>

<script src="../web3.min.js"></script>
<script src="../app.js"></script>
</body>
</html>
