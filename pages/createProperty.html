<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property</title>
    <script src="../web3.min.js"></script>
    <script src="../app.js" defer></script>
</head>
<body>
<h1>Create Property</h1>
<form id="createPropertyForm">
    <label for="propertyAddress">Property Address:</label>
    <input type="text" id="propertyAddress" required><br>
    <label for="totalArea">Total Area:</label>
    <input type="number" id="totalArea" required><br>
    <label for="usefulArea">Useful Area:</label>
    <input type="number" id="usefulArea" required><br>
    <button type="submit" id="confirmButton">Create Property</button>
</form>
<div id="result"></div>
</body>
</html>
