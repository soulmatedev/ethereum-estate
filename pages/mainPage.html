<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <script src="../app.js" defer></script>
    <script src="../web3.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container">
    <h1>Главная страница</h1>
    <form id="mainPageForm">
        <button type="button" id="registerPropertyButton" class="btn">Зарегистрировать недвижимость</button>
        <button type="button" id="offerRentButton" class="btn">Предложить аренду</button>
        <button type="button" id="confirmRentButton" class="btn">Подтвердить аренду</button>
        <button type="button" id="cancelRentOfferButton" class="btn">Отменить аренду</button>
        <button type="button" id="propertyInfo" class="btn">Просмотреть информацию о недвижимости</button>
        <button type="button" id="transferFunds" class="btn">Перевод средств</button>
        <button type="button" id="checkBalance" class="btn">Проверить баланс</button>
        <button type="button" id="changeRole">Сменить роль</button>
    </form>
</div>
<script>
	const registerPropertyButton = document.getElementById('registerPropertyButton');
	registerPropertyButton.addEventListener('click', () => {
        window.location.href = "createProperty.html";
    })

    const offerRentButton = document.getElementById('offerRentButton');
    offerRentButton.addEventListener('click', () => {
         window.location.href = "offerRent.html";
    })

    const confirmRentButton = document.getElementById('confirmRentButton');
    confirmRentButton.addEventListener('click', () => {
         window.location.href = "confirmRent.html";
    })

    const cancelRentOfferButton = document.getElementById('cancelRentOfferButton');
    cancelRentOfferButton.addEventListener('click', () => {
         window.location.href = "cancelRentOffer.html";
    })

    const propertyInfo = document.getElementById('propertyInfo');
    propertyInfo.addEventListener('click', () => {
        window.location.href = "viewProperty.html";
    })

    const changeRole = document.getElementById('changeRole');
    changeRole.addEventListener('click', () => {
        window.location.href = "changeUserRole.html";
    })

    const transferFunds = document.getElementById('transferFunds');
    transferFunds.addEventListener('click', () => {
        window.location.href = "transferFunds.html";
    })

    const checkBalance = document.getElementById('checkBalance');
    checkBalance.addEventListener('click', () => {
        window.location.href = "checkBalance.html";
    })
</script>
</body>
</html>
